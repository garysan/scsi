<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Control de Acceso</title>
    <link rel="stylesheet" type="text/css" media="screen, projection" href="/css/blueprint/screen.css" />
    <link rel="stylesheet"  type="text/css" media="screen, projection" href="/css/blueprint/plugins/buttons/screen.css" />
    <link rel="stylesheet" type="text/css" media="print" href="/css/blueprint/print.css" />
    <!--[if IE]><link rel="stylesheet" type="text/css" media="screen, projection" href="../../css/ie.css"><![endif]-->
    <!--Personal-->
    <link href="/css/estilo.css" rel="stylesheet" type="text/css" />
    <link href="/css/jquery-ui-1.10.2.custom.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="../../js/jquery.js"></script>
    <script type="text/javascript" src="login.js"></script>
    
    
  </head>

<body>
   <div id="login-cont">
       <legend>Control de Ingreso SCSI</legend>
         <table>
	<tr>
	<td><label>Usuario:</label>
        <td><input type="text" id="usuario" name="usuario" class="login ui-widget-content ui-corner-all"  /></td>
        </td>
        </tr>
             
        <tr>
        <td><label>Clave:</label>
            <td><input type="password" id="password" name="password" class="login ui-widget-content ui-corner-all" /></td>
        </td>
        </tr>  
        
             <tr><td></td>
        <td><div class="div_botones">
         <button type="submit" class="button positive" id="ingresar" name="ingresar"><img alt="ok" src="/css/blueprint/plugins/buttons/icons/tick.png" /> 
         Ingresar</button>
        </div></td>
	</tr>
	<tr>
        <td colspan="2"><div id="resultado"></div></td>
        </tr>
        </table>
       <p><a href="/Core/Admin/RecuperarClave/" >Olvido su clave de acceso?</a>
 </div>

  </body>
</html>
