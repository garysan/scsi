<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Cambiar Password</title>
    <link rel="stylesheet" type="text/css" media="screen, projection" href="/css/blueprint/screen.css" />
    <link rel="stylesheet"  type="text/css" media="screen, projection" href="/css/blueprint/plugins/buttons/screen.css" />
    <link rel="stylesheet" type="text/css" media="print" href="/css/blueprint/print.css" />
    <!--[if IE]><link rel="stylesheet" type="text/css" media="screen, projection" href="../../css/ie.css"><![endif]-->
    <!--Personal-->
    <link href="/css/estilo.css" rel="stylesheet" type="text/css" />
    <link href="/css/jquery-ui-1.10.2.custom.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="/js/jquery.js"></script>
    <script type="text/javascript" src="cambiarpasswd.js"></script>
    </head>

<body>
<div id="formulario">
	    <legend>Cambiar Clave</legend>
	    <table>
		<tr>
		<td><label>Clave Anterior: </label></td>
                <td><input type="password" id="ant"  class="medio ui-widget-content ui-corner-all" / ></tr>
                </tr>
                <tr>
                <td><label>Nueva Clave: </label></td>
                <td><input type="password" id="nueva" class="medio ui-widget-content ui-corner-all" / ></td>
                </tr>
                <tr>
                <td><label>Confirmar Clave: </label></td>
                <td><input type="password" id="cnueva" class="medio ui-widget-content ui-corner-all" / ></td>
                </tr>
                <tr><td></td>
		<td><div class="div_botones">
                    <button type="submit" class="button positive" id="cambiar" name="registrar"><img alt="ok" src="/css/blueprint/plugins/buttons/icons/tick.png" /> 
                    Cambiar</button>
                </div></td>
	    </tr>
	    <tr>
        <td colspan="2"><div id="resultado"></div></td>
        </tr>
        </table>
</div>
</body>
</html>
